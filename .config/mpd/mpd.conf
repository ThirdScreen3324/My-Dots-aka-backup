music_directory      "~/music/"
state_file           "$XDG_RUNTIME_DIR/mpd/state"
playlist_directory   "~/music/playlists"

auto_update "yes"
bind_to_address "127.0.0.1"
restore_paused "yes"
max_output_buffer_size "16384"

input {
        plugin "curl"
}

audio_output {
    type	"pipewire"
    name	"PipeWire Sound Server"
}

audio_output {
   type   "fifo"
   name   "my_fifo"
   path   "/tmp/mpd.fifo"
   format "44100:16:2"
}
